backend:
  name: git-gateway
  branch: main
  publish_mode: editorial_workflow

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "hero"
    label: "Hero"
    identifier_field: name
    # folder: "src/data"
    create: false
    files: ["src/data/hero.md"]
    fields:
      - { label: "Tagline", name: "tagline", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Button URL", name: "btnUrl", widget: "string" }
      - { label: "Featured Photo", name: "Headshot", widget: "image" }

  - name: "about"
    label: "About Us"
    identifier_field: name
    folder: "src/data"
    create: false
    slug: "about.md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Background Color", name: "bgColor", widget: "string" }
      - { label: "Background Image", name: "bgImg", widget: "image" }

  - name: "church"
    label: "Church"
    identifier_field: name
    folder: "src/data"
    create: false
    slug: "church.md"
    fields:
      - { label: "Image URL", name: "imgUrl", widget: "string" }
      - { label: "Playlist Id", name: "playlistId", widget: "string" }

  - name: "story"
    label: "Story"
    identifier_field: name
    folder: "src/data"
    create: false
    slug: "story.md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Super Title", name: "supTitle", widget: "string" }

  - label: "Story Cards"
    name: "storyCards"
    identifier_field: name
    folder: "src/data/story"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}"
    fields:
      - { label: "Featured Image", name: "imgUrl", widget: "image" }
      - { label: "Poster Title", name: "posterTitle", widget: "string" }
      - { label: "Poster Description", name: "posterDesc", widget: "string" }
      - { label: "Date", name: "Date", widget: "datetime" }
